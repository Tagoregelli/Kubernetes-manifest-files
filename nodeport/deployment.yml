apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy 
  labels:
    app: nginx-app
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
        - name: nginx-container
          image: nginx-image
          ports:
          - containerPort: 80
